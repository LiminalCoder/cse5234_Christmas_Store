      <article>
         <h1 class="text-2xl italic">Contact Us</h1>

         <form class="bg-form-img bg-cover bg-center text-lg font-semibold py-2 font-form">

            <div class="z-1">
               <label for="fstname">First Name:</label><br>
               <input type="text" id="fstname" name="fstname" value="John" class="font-medium focus:bg-amber-100"><br><br>
               <label for="lstname">Last Name:</label><br>
               <input type="text" id="lstname" name="lstname" value="Doe" class="font-medium focus:bg-amber-100"><br><br>
               <label for="email_box">Enter your email:</label><br>
               <input type="email" id="email_box" name="email_box" class="font-medium focus:bg-amber-100"><br><br>
               <label for="msg_box">Your Message to Us:</label><br>
               <input type="text" id="msg_box" name="msg_box" size="50" class="font-medium focus:bg-amber-100"><br><br>
               <label for="email-signup" class="invert">Would you like to get email updates?</label>
               <input type="checkbox" id="email-signup" name="email-signup"><br><br>
               <input id="formBtn" type="submit" value="Submit" class="mx-1 bg-blue-500 rounded-md px-2 hover:bg-blue-200 text-lg">
            </div>

            <div id="myModal" style="display: none" class="border-2 bg-slate-200 max-w-sm mx-auto">
               <div>
                   <span id="close" class="close text-right float-right block border-4">X</span>
               </div>
               <p> Information sent! </p>
           </div>
   
           <script src="form.js"></script>
         </form>
      </article>
